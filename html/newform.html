    <h1>FORMULARIO - TIPO DE INPUTS</h1>
    <label for="nombre:">Nombre:</label>
    <input type="text" value="JOSE DAVID" name="nombre" id="nombre" class="inputs_class" required >
    <label for="Contraseña:">Contraseña:</label>
    <input type="password" value="Contraseña" class="inputs_class" disabled> 
    <br>
    <label for="file:">Escoja el archivo:</label>
    <input type="file"input  class="inputs_class">
    <br>
    <label for="Sexo:">Sexo: </label>
    Masculino<input type="radio"name="Sexo:" value="M" id="Hombre">
    Femenino<input type="radio"name="Sexo:" value="F" id="Femenino">
    <br>
    <label for="Calificacion:">Califique:</label>
    <input type="range"min="0" max="5" step="1" value="2" >
    <br>
    <label for="Buscar:">Buscar:</label>
    <input type="search" placeholder="Escriba su busqueda"class="inputs_class">
    <br>
    <label for="Telefono:">Telefono:</label>
    <input type="tel" name="Telefono" id="telefono" maxlength="10"minlength="7" >
    <br>
    <label for="Url:">Escribe tu url :</label>
    <input type="url" >
    <br>
    <label for="descripcion">descripcion:</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
